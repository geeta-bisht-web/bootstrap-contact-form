<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
                    <div class="container py-5">
                        <h2>Contact Form</h2>

                        <form action="" class="col-sm-12">
                                    <div class="mb-3">
                                        <label for="name">Name</label>
                                        <input id="name" type="text" class="form-control">
                                    </div>
                                  
                                            <div class="col-sm-12 row">
                                                <div class="mb-3 col-sm-6">
                                                    <label for="email">Email</label>
                                                    <input id="email" type="email" class="form-control">
                                                </div>
                                                <div class="mb-3 col-sm-6">
                                                    <label for="mobile">Mobile No</label>
                                                    <input id="mobile" type="tel" class="form-control">
                                                </div>
                                            </div>      

                                            <div class="col-sm-12 row">
                                                <div class="mb-3 col-sm-2">
                                                    <label for="pin">Pin Code</label>
                                                    <input id="pin" type="number" class="form-control">
                                                </div>
                                                <div class="mb-3 col-sm-6">
                                                    <label for="LandMark">LandMark</label>
                                                    <input id="LandMark" type="text" class="form-control">
                                                </div>
                                                <div class="mb-3 col-sm-4">
                                                    <label for="state">State</label>
                                                   <select class="form-control" name="" id="state">
                                                    <option value="Up">Up</option>
                                                    <option value="delhi">delhi</option>
                                                   </select>
                                                </div>
                                            </div>

                                  
                                    <div class="mb-3">
                                        <label for="message">Message</label>
                                        <textarea id="message" name="" rows="5" id="" class="form-control"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-dark">reset</button>
                                    </div>
                        </form>
                    </div>
</body>
<script src="index.js"></script>
</html>
